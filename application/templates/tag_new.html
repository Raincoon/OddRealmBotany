{% extends "layout.html" %}
<style>
table{
    width:50%;
    border-collapse: collapse;
}
</style>

{% block body%}
<form method="POST" action="{{ url_for('tag_new') }}">
        <table>
            {% for field in form %}
            <tr>
                <td>{{ field.label }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <!-- validator error list-->
        {% for field in form %}
        </ul>
                {% for error in field.errors %}
                <li>{{ field.label}} {{ error }}</li>
                {% endfor %}
        </ul>
       {% endfor %}
        <input type="submit" value="Add"/>
</form>
{% endblock %}
