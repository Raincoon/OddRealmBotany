{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    {% for field in form %} <!--render login fields-->
    <tr>
      <td>{{ field.label }}</td>
      <td>{{ field }}</td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="2">
        {{ error }}<br>
	<input type="submit" value="Login"/>
      </td>
    </tr>
</form>
{% endblock %}
