{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_new_user') }}">
  <p>Register a new user:</p>
  <table>
    {% for field in form %} <!--render form fields-->
    <tr>
      {% if field.name!="button" %}
        <td>{{ field.label }}</td>
        <td>{{ field }}</td>
      {% endif %}
    </tr>
    {% endfor %}
    <tr>
      <td colspan="2">
        {{ error }}<br>
        {{ form.button }}
      </td>
    </tr>
  </table>
</form>
{% endblock %}
